						<input type="text" class="form-control" required>

					</div>
					<div class="form-group">
						<label class="control-label">Checkbox</label><br/>

							<input type="checkbox" name="checkbox" required data-parsley-errors-container="#error-checkbox">
							<span>Option 1</span>
						</label>
						<label class="fancy-checkbox">
							<input type="checkbox" name="checkbox">
							<span>Option 2</span>
						</label>

							<span>Option 3</span>

					</div>
					<div class="form-group">

						</label>
						<label class="fancy-radio">
							<input type="radio" name="gender" value="female">
							<span><i></i>Female</span>
						</label>
						<p id="error-radio"></p>
					</div>
					<div class="form-group">
						<label class="control-label" for="food">Multiselect</label><br/>
						<select id="food" name="food[]" class="multiselect multiselect-custom" multiple="multiple" data-parsley-required data-parsley-trigger-after-failure="change" data-parsley-errors-container="#error-multiselect">

							<option value="tomatoes">Tomatoes</option>
							<option value="mozarella">Mozzarella</option>
							<option value="mushrooms">Mushrooms</option>

		<div class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">Advanced Validations</h3>
			</div>
			<div class="panel-body">
				<form id="advanced-form" data-parsley-validate novalidate>
					<div class="form-group">
						<label class="control-label" for="text-input1">Min. 8 Characters</label>

					<div class="form-group">
						<label class="control-label" for="text-input3">Min. Number ( >= 5 )</label>

						<label class="control-inline fancy-checkbox">
							<input type="checkbox" name="checkbox2">
							<span>Option 2</span>
						</label>
						<label class="control-inline fancy-checkbox">
							<input type="checkbox" name="checkbox2">

						</label>
						<label class="control-inline fancy-checkbox">
							<input type="checkbox" name="checkbox3">

						</label>

					<button type="submit" class="btn btn-primary">Validate</button>

		</div>
	</div>
